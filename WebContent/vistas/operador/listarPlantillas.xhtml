<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form method="post">

		<p:growl id="growl" showDetail="true" life="3000" />
		
		<p:panel header="Lista Plantillas"
			style="width: 1000px;
				float:left;left:10%;">

			<hr></hr>

			<p:dataTable var="plantilla" value="#{dtBasicView.plantillas}">
				<p:column headerText="FECHA">
					<h:outputText value="#{plantilla.id}" />
				</p:column>

				<p:column headerText="NOMBRE">
					<h:outputText value="#{plantilla.year}" />
				</p:column>

				<p:column headerText="ESTADO">
					<h:outputText value="#{plantilla.brand}" />
				</p:column>

				<p:column headerText="HEADER">
					<h:outputText value="#{plantilla.color}" />
				</p:column>

				<p:column headerText="DETAIL">
					<h:outputText value="#{plantilla.color}" />
				</p:column>

				<p:column headerText="FOOTER">
					<h:outputText value="#{plantilla.color}" />
				</p:column>
			</p:dataTable>

			<p:button value="Generar Archivo"></p:button>

		</p:panel>
	</h:form>

</ui:composition>
