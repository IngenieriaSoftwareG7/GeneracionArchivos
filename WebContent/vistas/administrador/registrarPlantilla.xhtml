<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Administrador</title>
	<link rel="stylesheet" type="text/css"
		href="../../recursos/css/estructuraMenu.css" />
</h:head>
<h:body>
	<div id="wrapper">
		<div id="header">
			<ui:include src="/vistas/headerPage.xhtml" />
		</div>
		<div id="body">
			<h:form method="post">

				<p:growl id="growl" showDetail="true" life="3000" />

				<p:panel header="Registrar Plantilla"
					style="padding: 10px 10px 10px 10px;width:90%;float:left;">
					<h:panelGrid columns="2" style="width:90%;">
						<p:outputLabel value="Nombre de Plantilla:" />
						<p:inputText  value="#{plantillaMB.plantilla.p_nombre}" style="width:90%" />
					</h:panelGrid>
					<p:spacer width="0" height="20" />
					<p:panel header="Consulta SQL" style="width:90%;">
						<h:panelGrid columns="2" style="width:90%;">
							<p:outputLabel value="Select:" />
							<p:inputText  value="#{plantillaMB.plantilla.p_consulta_select}" style="width:90%" />
							<p:outputLabel value="Order By : " />
							<p:inputText value="#{plantillaMB.plantilla.p_consulta_order}" style="width:90%" />
						</h:panelGrid>
						<p:separator />
						<h:panelGrid columns="4" style="width:90%;">
							<p:outputLabel value="Estado:" />

							<p:inputText readonly="true"
								style="width:70%;background-color:LightGray" />
							<p:commandButton value="Procesar SQL" icon="ui-icon-eject"/>
							<p:commandButton value="Limpiar" icon=" ui-icon-trash"/>
						</h:panelGrid>
					</p:panel>
					<p:spacer width="0" height="20" />
					<p:panel header="ConfiguraciÃ³n">
						<h:panelGrid columns="5" style="margin-bottom:10px"
							cellpadding="5">
							<p:selectBooleanCheckbox  />
							<h:outputText value="Header: " />
							<h:outputText value="Nivel: " />
							<p:spinner id="nivelHeader" value="#{plantillaMB.plantilla.p_n_header}" min="1" max="4" />
							<p:commandButton value="Configurar" icon="ui-icon-gear"/>
							<p:selectBooleanCheckbox  />
							<h:outputText value="Details: " />
							<p:spacer/>
							<p:spacer/>
							<p:commandButton value="Configurar" icon="ui-icon-gear"/>
							<p:selectBooleanCheckbox  />
							<h:outputText value="Footer: " />
							<h:outputText value="Nivel: " />
							<p:spinner id="nivelFooter" value="#{plantillaMB.plantilla.p_n_footer}" min="1" max="4" />
							
							<p:commandButton value="Configurar" icon="ui-icon-gear"/>
						</h:panelGrid>
					</p:panel>
					<p:spacer width="0" height="30" />
					<p:commandButton value="Volver a Lista" action="volverAListarPlantillas" icon="ui-icon-arrowreturnthick-1-w"/>
					<p:spacer width="700" height="0" />
					<p:commandButton value="Guardar" actionListener="#{plantillaMB.registrarNuevaPlantilla}" icon="ui-icon-disk"/>
					<p:commandButton value="Cancelar" icon="ui-icon-cancel"/>
				</p:panel>
			</h:form>
		</div>
		<div id="footer">
			<ui:include src="/vistas/footerPage.xhtml" />
		</div>
	</div>

</h:body>
</html>
